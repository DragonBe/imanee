language: php

php:
    - 5.4
    - 5.5
    - 5.6

before_install:
    - sudo apt-get update
    - sudo apt-get install imagemagick php5-imagick

install:
    - composer install --no-interaction

before_script:
    - echo "extension = imagick.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

script:
    - phpunit
